<!doctype html>
<html html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">
            <img th:src="@{/img/PuertoRicoFlag.png}" alt="Logo" width="30" height="30" class="d-inline-block align-top">
            PR
        </a>

        <div class="collapse navbar-collapse text-white" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Artist</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Albunmes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Producer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Productora</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br><br>
<script>
    // Al cargar la página, verificamos los atributos de estado y mensaje
    const status = /*[[${status} ?: '']]*/ ''; // Usa Thymeleaf para obtener el valor y evita errores de null
    const message = /*[[${message} ?: '']]*/ ''; // Usa Thymeleaf para obtener el valor y evita errores de null

    if (status && message) {
        if (status === 'success') {
            Swal.fire({
                icon: 'success',
                title: 'Éxito',
                text: message,
                confirmButtonText: 'Aceptar'
            });
        } else if (status === 'error') {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: message,
                confirmButtonText: 'Aceptar'
            });
        }
    }
</script>

<div class="d-flex justify-content-center align-items-center full-height">
    <div class="col-lg-6 col-md-8 col-sm-10 card p-4">
        <center><h3 >UPDATE</h3></center>
        <div class="card-body">
            <form th:action="@{/productora/{id}(id=${productora.id})}" th:object="${productora}" method="POST">

                <div class="form-group">
                    <label>Name of Productora</label>
                    <input type="text" name="name" th:field="*{name}" class="form-control" placeholder="Enter Name of Productora ">
                </div>
                <div class="form-group">
                    <label>Ubication</label>
                    <input type="text" name="name" th:field="*{ubication}" class="form-control" placeholder="Ubication">
                </div>
                <div class="form-group">
                    <label>Fundation</label>
                    <input type="date" name="name" th:field="*{fundation}" class="form-control" >
                </div>
                <br>
                <div class="box-footer m2">
                    <button class="btn btn-success m2">Register Productora</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
