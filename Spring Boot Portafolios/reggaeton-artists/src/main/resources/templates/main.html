<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zone Reggaeton</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        /* Asegura que la barra de navegación no interfiera con el contenido principal */
        body {
            margin: 0;
            background-color: #000; /* Fondo negro opcional */
        }

        .content {
            height: calc(100vh - 56px); /* Altura de pantalla menos la barra de navegación */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
        }

        .container img {
            max-width: 100%; /* Adaptable a pantallas más pequeñas */
            height: auto;
        }

        nav {
            margin-bottom: 0;
        }
    </style>
</head>

<body>
<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">
            <img th:src="@{/img/PuertoRicoFlag.png}" alt="Logo" width="30" height="30" class="d-inline-block align-top">
            PR
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/artist}">Artist</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/album}">Albums</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Producer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/productora}">Discographic Sellout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenido principal centrado -->
<div class="content">
    <h1>Welcome To Zone Reggaeton</h1>
    <div class="container">
        <img th:src="@{/img/regguetoneros_Together.png}" alt="Logo" width="800" height="800">
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
