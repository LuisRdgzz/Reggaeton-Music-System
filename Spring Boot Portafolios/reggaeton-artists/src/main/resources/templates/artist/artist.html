<!doctype html>
<html html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        .color-btn-add{
        background: rgb(233,34,40);
        background: linear-gradient(90deg, rgba(233,34,40,1) 20%, rgba(58,94,171,1) 75%);
        }
        .text-btn-add{
        color:#fff;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">
            <img th:src="@{/img/PuertoRicoFlag.png}" alt="Logo" width="30" height="30" class="d-inline-block align-top">
            PR
        </a>

        <div class="collapse navbar-collapse text-white" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Artist</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Albunmes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Producer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Discographic sellout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="row">
    <a th:href="@{/artist/new}" class="btn  btn-sm- mb3 color-btn-add"><p class="text-btn-add"><b>Add Artist</b></p></a>
</div>

<div class="container">
    <div class="row">
        <center><h1>List of Reggaetoneros</h1></center>
    </div>

    <table class="table">
        <thead class="table-dark">
        <tr>
            <th>Photo</th>
            <th>Name</th>
            <th>BithDate</th>
            <th>Country</th>
            <th>Years Active</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Here we're going to create the foreach bucle -->
        <!-- ${student} is from StudentController modelo.addAttribute("student",service.listAllStudent());-->
        <tr th:each="artist :${artist}">
            <!-- To access the data of the variable or table we do it with the following code  th:text="${astudent.name}" -->
            <td th:text="${artist.img}">Photo</td>
            <td th:text="${artist.name}">Name</td>
            <td th:text="${artist.birthDate}">Name</td>
            <th th:text="${artist.countryOfOrigin}">Country</th>
            <th th:text="${artist.yearsActive}">yearsActive</th>
            <td>
                <a class="btn" style="background-color:#3A5EAB;">
                    <img th:src="@{/img/edit.png}" alt="Logo" width="17" height="17" class="d-inline-block align-top">
                </a>
                <a class="btn   " style="background-color:#E92228;">
                    <img th:src="@{/img/delete.png}" alt="Logo" width="17" height="17" class="d-inline-block align-top">
                </a>


                <a th:href="@{/artist/about}" class="btn  btn-success" >
                    <img th:src="@{/img/eye.png}" alt="Logo" width="17" height="17" class="d-inline-block align-top">
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
